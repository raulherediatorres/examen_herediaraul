<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante XYZ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Menú del día</h1>

        <div class="form-group">
            <label for="diaSemana">Selecciona el día de la semana:</label>
            <select class="form-control" id="diaSemana">
                <option>Lunes</option>
                <option>Martes</option>
                <option>Miércoles</option>
                <option>Jueves</option>
                <option>Viernes</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label id="horarioApertura" for="horarioApertura">Horario de Apertura:</label>
                <input type="time" class="form-control" id="horarioApertura">
            </div>
            <div class="form-group col-md-6">
                <label id="horarioCierre" for="horarioCierre">Horario de Cierre:</label>
                <input type="time" class="form-control" id="horarioCierre">
            </div>
        </div>

        <div class="form-group">
            <label for="buscadorMenu">Buscar en el menú:</label>
            <input type="text" class="form-control" id="buscadorMenu">
        </div>
